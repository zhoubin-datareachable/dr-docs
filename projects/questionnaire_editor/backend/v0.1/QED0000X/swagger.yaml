  /api/v1/survey/create_no_binding:
    post:
      summary: (QED00007) 创建一个 survey
      description: 创建一个 Survey, 可以选择一个模板作为 survey 的初始内容
      parameters:
        - name: DR-AUTH
          in: header
          required: true
          description: 用于鉴权的 Json Web Token (JWT), 其值在首屏加载时在请求头中返回
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - survey_name
                - organization_dri
              example:
                {
                    "survey_name": "survey048",
                    "organization_dri": "dri:acs::org/pPoSsTEoGiJySASkEq",
                    "template_dri": "xxxxxxxxxxxxxxxxxxxxxx"
                }
              properties:
                survey_name:
                  type: string
                  description: 新 survey 的 name
                organization_dri:
                  type: string
                  description: survey 所属的 organization 的 dri
                template_dri:
                  type: string
                  description: 可选参数, 当此参数不为空时将使用此 dri 对应的 template 初始化 survey
      responses:
        "200":
          description: 请求成功, 会返回符合预期的结果
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: "#/components/schemas/Res_QED00007_200001"
