  /api/v1/survey/client_side/get_and_sort:
    post:
      summary: (QED00003) Client Side 获取 survey 列表
      description: Client Side 根据 owner(organization) 获取 survey 列表并进行排序和分页
      parameters:
        - name: DR-AUTH
          in: header
          required: true
          description: 用于鉴权的 Json Web Token (JWT), 其值在首屏加载时在请求头中返回
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - organization_dri
                - sort_field
                - sort_order
                - request_page_number
                - request_page_size
              example:
                {
                    "organization_dri": "dri:acs::org/pPoSsTEoGiJySASkEq",
                    "sort_field": "survey_name",
                    "sort_order": 1,
                    "request_page_number":  2,
                    "request_page_size": 10
                }
              properties:
                organization_dri:
                  type: string
                  description: 组织的 dri, 该组织是要获取的 survey 的 owner
                sort_field:
                  type: string
                  description: 按照哪个字段排序, 可选值为 survey_name, survey_last_modified 和 survey_creation_time
                sort_order:
                  type: number
                  description: 排序的顺序, 可选值为 1(升序) 或者 -1(降序)
                request_page_number:
                  type: number
                  description: 请求的页数
                request_page_size:
                  type: number
                  description: 请求的页面大小
      responses:
        "200":
          description: 请求成功, 会返回符合预期的结果
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: "#/components/schemas/Res_QED00003_200001"
                  - $ref: "#/components/schemas/Res_QED00003_200002"
        "400":
          description: 请求的参数错误
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: "#/components/schemas/Res_QED00003_400001"
                  - $ref: "#/components/schemas/Res_QED00003_400002"
        "401":
          description: 用户没有登录
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Res_AuthenticationFailed"
        "500":
          description: 服务器内部错误
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Res_GenericInternalError"

