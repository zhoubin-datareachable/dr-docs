paths:
  /api/v1/dashboard/get/org/logo:
    post:
      summary: (QED00000) 获取一个组织的 logo
      description: 根据组织的 dri 获取组织的 logo 的 URL, 当前用户需要为这个组织的成员
      parameters:
        - name: DR-AUTH
          in: header
          required: true
          description: 用于鉴权的 Json Web Token (JWT), 其值在首屏加载时在请求头中返回
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - organization_dri
              example:
                {
                    "organization_dri": "dri:acs::org/org2JoHPmEXzkDCmZ1"
                }
              properties:
                organization_dri:
                  type: string
                  description: organization 的 dri, 由固定的前缀和唯一的 id 组成
      responses:
        "200":
          description: 请求成功, 会返回符合预期的结果
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Res_QED00000_200001"
        "400":
          description: 请求的参数错误
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: "#/components/schemas/Res_QED00000_400001"
        "401":
          description: 用户没有登录
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Res_AuthenticationFailed"
        "500":
          description: 服务器内部错误
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Res_GenericInternalError"

