  /update/description:
    put:
      tags:
        - 更新组织简介
      summary: "修改organization description"
      description: "用户在创建organization的时候，默认organization description为空，只有owner权限才能修改organization description！"
      parameters:
        - name: DR-AUTH
          in: header
          required: true
          description: The Json web token (JWT) issued by the backend in the entry page.
          schema:
            type: string

      requestBody:
        required: true
        description: "包含组织最新简介和组织名"
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Req_updateorg_descBody"

      responses:
        "200":
          description: "更新成功"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Res_updateorg_descSuccess"
        "400":
          description: "由于各种原因导致的更新组织简介失败"
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: "#/components/schemas/Res_MissingRequireParameters"
                  - $ref: "#/components/schemas/Res_CannotFindOrganizationInfo"
        "401":
          description: Unauthorized.
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: "#/components/schemas/Res_AccessDenied_JWTNotFound"
                  - $ref: "#/components/schemas/Res_AccessDenied_JWTValidationFailure"

        "500":
          description: "服务器发生错误时的响应"
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: "#/components/schemas/Res_FailedWithServerError"

  /update/logo:
    post:
      tags:
        - 更新组织Logo
      summary: 更新已存在的组织Logo
      description: >-
        只有有owner权限才能修改logo
      parameters:
        - name: DR-AUTH
          in: header
          required: true
          description: The Json web token (JWT) issued by the backend in the entry page.
          schema:
            type: string
        - name: org_name
          in: query
          required: true
          description: 需要更改Logo的组织名称
          schema:
            type: string

      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              $ref: "#/components/schemas/Req_updateorg_logoBody"
      responses:
        "200":
          description: Success.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Res_updateorg_logoSuccess"
        "400":
          description: Bad request.
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: "#/components/schemas/Res_updateorg_logo_NoFileUploaded"
                  - $ref: "#/components/schemas/Res_updateorg_logo_FileNotFound"
                  - $ref: "#/components/schemas/Res_updateorg_logo_MultipleFiles"
        "401":
          description: Unauthorized.
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: "#/components/schemas/Res_AccessDenied_UserNotOwner"
                  - $ref: "#/components/schemas/Res_AccessDenied_JWTNotFound"
                  - $ref: "#/components/schemas/Res_AccessDenied_JWTValidationFailure"
        "403":
          description: Forbidden.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Res_AccessDenied_SessionTimeOut"
        "500":
          description: Internal server errors.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Res_GenericInternalError"
components:
  schemas:
    #参数部分----------------------------------------------------------------
    # -------------------用户相关
    user_name:
      type: string
      description: "用户名，名称唯一"

    user_email:
      type: string
      description: "用户邮箱，唯一"

    user_phone:
      type: string
      description: "用户电话号码"

    userGender:
      type: string
      description: "用户性别"

    userDOB:
      type: string
      description: "用户生日"

    user_password:
      type: number
      description: "用户登录密码"

    userAvatar:
      type: string
      description: "用户头像地址"

    userProfileImage:
      type: string
      description: "用户头像图片"

    # -------------------组织相关
    org_status:
      type: string
      description: "组织状态：public/private"

    org_dri:
      type: string
      description: "组织全局资源定位符"

    org_name:
      type: string
      description: "组织名称"

    org_desc:
      type: number
      description: "组织描述说明"

    org_logo:
      type: number
      description: "组织的Logo"

    # -------------------组织Contact相关
    contactEmail:
      type: number
      description: "组织联系电邮"

    contactPhone:
      type: number
      description: "组织联系电话"

    # -------------------组织成员相关
    memeber_name:
      type: string
      description: "组织成员姓名"

    member_email:
      type: string
      description: "组织成员邮箱"

    member_role:
      type: string
      description: "组织成员角色"

    # -------------------组织团队相关
    group_name:
      type: number
      description: "团队名称"

    group_dri:
      type: number
      description: "团队的全局资源定位符"

    group_status:
      type: number
      description: "团队状态"

    # -------------------团队成员相关
    member_name:
      type: string
      description: "团队成员姓名"

    member_dri:
      type: string
      description: "成员的全局资源定位符"

    member_avatar:
      type: string
      description: "团队成员头像地址"

    # -------------------响应体相关
    code:
      type: number
      description: "自定义响应码"

    message:
      type: number
      description: "响应简要信息"

    error:
      type: string
      description: "请求发生错误时的详细信息！"

    orgData:
      type: object
      description: "响应体中的数据域"
      properties:
        org_status:
          type: string
          description: "组织状态，一般取值：public，private"
        organizationMember:
          type: array
          description: "组织成员数组"
          items:
            properties:
              name:
                type: string
                description: "组织成员姓名"
                example: "张三"
              email:
                type: string
                description: "组织成员邮箱"
                example: "j_jiasheng@qq.com"
              role:
                type: string
                description: "组织成员角色,一般可选的有三个：owner，admin，reviewer"
                example: "owner"
              avatar:
                type: string
                description: "组织成员头像地址"
                example: "http://xxxxx.cn/photo.png"
        org_logo:
          type: string
          description: "组织logo的图片地址"
          example: "http://xxxxx.cn/logo.png"
        talentGroups:
          type: array
          description: "组织团队数组"
          items:
            properties:
              name:
                type: string
                description: "团队名称"
                example: "xxx团队"
              status:
                type: string
                description: "团队的状态，一般可选的值有：public和private"
                example: "public"
              members:
                type: array
                description: "团队成员数组"
                items:
                  properties:
                    name:
                      type: string
                      description: "团队成员姓名"
                      example: "李四"
                    email:
                      type: string
                      description: "团队成员邮箱"
                      example: "j_jiasheng@qq.com"
                    avatar:
                      type: string
                      description: "团队成员头像地址"
                      example: "http://xxxx.cn/photo.png"

    #---------------------文件上传部分
    Res_Generic:
      type: object
      properties:
        code:
          type: number
          description: "A 6-digit status code."
          example: 200000
        message:
          type: string
          description: "A user-friendly message describing the status of the response."
          example: "Success!"

    Req_updateorg_logoBody:
      properties:
        file:
          type: object
          required:
            - "name"
            - "files"
          description: >-
            Frontend must upload `one and only one` file as the user avatar. Multiple file uploads are rejected by the backend.
            <br/>
            The input field needs to have a `name` tag.
            <br/>
            The size of the avatar is limited to `10MB` by the backend.
          properties:
            name:
              type: string
            files:
              type: array
              minimum: 1
              maximum: 1
              items:
                type: string
                format: binary

    Res_updateorg_logoSuccess:
      allOf:
        - $ref: "#/components/schemas/Res_Generic"
      example: { code: 200003, message: "Logo has been uploaded.", data: { url: "https://xxxx.aws.com" } }

    Res_updateorg_logo_NoFileUploaded:
      allOf:
        - $ref: "#/components/schemas/Res_Generic"
      example: { code: 400004, message: "Invalid Input: No files were uploaded" }

    Res_updateorg_logo_FileNotFound:
      allOf:
        - $ref: "#/components/schemas/Res_Generic"
      example: { code: 400004, message: "Invalid Input: Target input file name XXX NOT found" }

    Res_updateorg_logo_MultipleFiles:
      allOf:
        - $ref: "#/components/schemas/Res_Generic"
      example: { code: 400004, message: "Invalid Input: Multiple files are uploaded under input file name XXX" }

    Res_AccessDenied_UserNotOwner:
      allOf:
        - $ref: "#/components/schemas/Res_Generic"
      example: { code: 401002, message: "Unauthorized: User is not the organization owner!" }

    Res_AccessDenied_JWTNotFound:
      allOf:
        - $ref: "#/components/schemas/Res_Generic"
      example: { code: 401001, message: "JWT not found in the header, access denied!" }

    Res_AccessDenied_JWTValidationFailure:
      allOf:
        - $ref: "#/components/schemas/Res_Generic"
      example: { code: 401001, message: "JWT validation failed, access denied!" }

    Res_AccessDenied_SessionTimeOut:
      allOf:
        - $ref: "#/components/schemas/Res_Generic"
      example: { code: 403001, message: "Session time out, access denied!" }

    Res_GenericInternalError:
      allOf:
        - $ref: "#/components/schemas/Res_Generic"
        - type: object
          properties:
            data:
              type: object
              description: The data payload of the response
              properties:
                error:
                  description: Details of the specific error, helpful to locate the error source.
                  type: string
      example: { code: 500000, message: "General error message", data: { error: "Details of the error goes here" } }

    #定制化部分----------------------------------------------------------------

    # -------------------请求体相关
    # 创建新的talent groups请求体
    Req_addOrganizationalTalentGroupBody:
      required:
        - "org_dri"
        - "group_name"
        - "group_status"
      description: "用户新建组织时的请求体！"
      type: object
      properties:
        org_dri:
          $ref: "#/components/schemas/org_dri"
        group_name:
          $ref: "#/components/schemas/group_name"
        group_status:
          $ref: "#/components/schemas/group_status"
      example: { org_dri: "dri:acs::org/Sqb61rFpyfDRC-gWtN", group_name: "特殊组织001", group_status: "private" }

    # 检测talent groups名字是否在organization中重复请求体
    Req_checkOrganizationalTalentGroupIsExistBody:
      required:
        - "org_dri"
        - "group_name"
      description: "用户删除组织请求体"
      type: object
      properties:
        org_dri:
          $ref: "#/components/schemas/org_dri"
        group_name:
          $ref: "#/components/schemas/group_name"
      example: { org_dri: "dri:acs::org/Sqb61rFpyfDRC-gWtN", group_name: "travis" }

    # 将组织成员从组织中移除请求体
    Req_deleteOrganizationMemberBody:
      required:
        - "org_dri"
        - "member_dri"
      description: "用户删除组织请求体"
      type: object
      properties:
        org_dri:
          $ref: "#/components/schemas/org_dri"
        member_dri:
          $ref: "#/components/schemas/member_dri"
      example: { org_dri: "dri:acs::org/Sqb61rFpyfDRC-gWtN", member_dri: "dri:acs::user/I3Q7cNxz5WS2l6xEp6_6E" }

    # 将group成员从group中移除请求体
    Req_deleteOrganizationTalentGroupMemberBody:
      required:
        - "group_dri"
        - "member_dri"
      description: "删除团队成员请求体"
      type: object
      properties:
        group_dri:
          $ref: "#/components/schemas/group_dri"
        member_dri:
          $ref: "#/components/schemas/member_dri"
      example: { group_dri: "dri:acs::org:tg/yYL8JZYUkvdgonkzoo-XiIMmsu8", member_dri: "dri:acs::user/h0qT6xRU0LmjxeP6qdC_8" }

    # 获取组织的信息请求体
    Req_getOrganizationBody:
      required:
        - "org_dri"
      description: "用户获取组织信息请求体"
      type: object
      properties:
        org_dri:
          $ref: "#/components/schemas/org_dri"
      example: { org_dri: "dri:acs::org/Sqb61rFpyfDRC-gWtN" }

    # 修改组织成员的role请求体
    Req_updateMembersRolesBody:
      required:
        - "org_dri"
        - "member_dri"
        - "member_role"
      description: "更新组织成员权限请求体"
      type: object
      properties:
        org_dri:
          $ref: "#/components/schemas/org_dri"
        member_dri:
          $ref: "#/components/schemas/member_dri"
        member_role:
          $ref: "#/components/schemas/member_role"
      example: { org_dri: "dri:acs::org/Sqb61rFpyfDRC-gWtN", member_dri: "dri:acs::user/h0qT6xRU0LmjxeP6qdC_8", member_role: "owner" }

    # 修改组织状态请求体
    Req_updateOrganizationalStatusBody:
      required:
        - "org_dri"
        - "org_status"
      description: "更新组织状态请求体"
      type: object
      properties:
        org_dri:
          $ref: "#/components/schemas/org_name"
        org_status:
          $ref: "#/components/schemas/org_status"
      example: { org_dri: "dri:acs::org/Sqb61rFpyfDRC-gWtN", org_status: "private" }

    # 用户新建组织请求体
    Req_userAddOrganizationBody:
      required:
        - "org_name"
        - "org_status"
      description: "用户新建组织时的请求体！"
      type: object
      properties:
        org_name:
          $ref: "#/components/schemas/org_name"
        org_status:
          $ref: "#/components/schemas/org_status"
      example: { org_name: "数支团队", org_status: "public" }

    # 用户退出组织请求体
    Req_userLeavingOrganizationBody:
      required:
        - "org_dri"
      description: "用户退出组织请求体"
      type: object
      properties:
        org_dri:
          $ref: "#/components/schemas/org_dri"
      example: { org_dri: "dri:acs::org/Sqb61rFpyfDRC-gWtN" }

    # 用户检测organization name是否存在请求体
    Req_checkOrganizationExistenceBody:
      required:
        - "org_name"
      description: "用户检测organization name是否存在请求体"
      type: object
      properties:
        org_name:
          $ref: "#/components/schemas/org_name"
      example: { org_name: "阿里巴巴" }

    # 用户修改organization group name请求体
    Req_updategroup_nameBody:
      required:
        - "group_dri"
        - "group_name"
      description: "用户修改organization group name请求体"
      type: object
      properties:
        group_dri:
          type: string
          description: "团队的全局资源定位符"
          example: "dri:acs::org:tg/yYL8JZYUkvdgonkzoo-XiIMmsu8"
        group_name:
          type: string
          description: "新的团队名称"
          example: "new-group-name"

    # 用户修改organization status请求体
    Req_updategroup_statusBody:
      required:
        - "group_dri"
        - "group_status"
      description: "用户修改organization status请求体"
      type: object
      properties:
        group_dri:
          type: string
          description: "团队的全局资源定位符"
          example: "dri:acs::org:tg/yYL8JZYUkvdgonkzoo-XiIMmsu8"
        group_status:
          type: string
          description: "新的团队状态"
          example: "public"

    # 用户修改organization description请求体
    Req_updateorg_descBody:
      required:
        - "org_dri"
        - "org_desc"
      description: "用户修改organization description请求体"
      type: object
      properties:
        org_dri:
          $ref: "#/components/schemas/org_dri"
        org_desc:
          $ref: "#/components/schemas/org_desc"
      example: { org_dri: "dri:acs::org/Sqb61rFpyfDRC-gWtN", org_desc: "这是一个更新的组织简介！" }

    # -------------------成功响应相关
    # 创建新的talent groups成功响应
    Res_addOrganizationalTalentGroupSuccess:
      description: "创建成功响应体！"
      type: object
      properties:
        code:
          $ref: "#/components/schemas/code"
        message:
          $ref: "#/components/schemas/message"
      example: { code: "200108", message: "创建新的talent groups创建成功！" }

    # 检测talent groups名字是否在organization中重复成功响应
    Res_checkOrganizationalTalentGroupIsExistSuccess:
      description: "用户检测团队名可用性成功响应体！"
      type: object
      properties:
        code:
          $ref: "#/components/schemas/code"
        message:
          $ref: "#/components/schemas/message"
      example: { code: "200109", message: "不重复，可以使用！" }

    # 将组织成员从组织中移除成功响应
    Res_deleteOrganizationMemberSuccess:
      description: "移除组织成员成功响应体！"
      type: object
      properties:
        code:
          $ref: "#/components/schemas/code"
        message:
          $ref: "#/components/schemas/message"
      example: { code: "200110", message: "组织成员移除成功！" }

    # 将group成员从group中移除成功响应
    Res_deleteOrganizationTalentGroupMemberSuccess:
      description: "移除团队成员成功响应体！"
      type: object
      properties:
        code:
          $ref: "#/components/schemas/code"
        message:
          $ref: "#/components/schemas/message"
      example: { code: "200110", message: "移除团队成员成功！" }

    # 获取组织的信息成功响应
    Res_getOrganizationSuccess:
      description: "获取组织信息成功响应体！"
      type: object
      properties:
        code:
          $ref: "#/components/schemas/code"
        message:
          $ref: "#/components/schemas/message"
        data:
          $ref: "#/components/schemas/orgData"
      example:
        {
          code: "200110",
          message: "组织信息如下成功！",
          data:
            {
              "org_status": "private",
              "organizationMember":
                [
                  {
                    "name": "Jingjia.123",
                    "email": "j_jiasheng@qq.com",
                    "role": "owner",
                    "avatar": "https://th.bing.com/th/id/OIP.v-elSvEOY5H2uAJXbFHSXwHaHY?w=177&h=180&c=7&o=5&pid=1.7",
                  },
                  {
                    "name": "email-user",
                    "email": "jiasheng.jing@datareachable.com",
