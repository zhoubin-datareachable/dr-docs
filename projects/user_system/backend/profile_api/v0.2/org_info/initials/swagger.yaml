openapi: 3.0.3

info:
  version: 0.0.1
  title: Profile Backend Project - Operations Of Organization
  description: >-
    这个文档主要展示了与组织相关操作的API，包含具体的请求格式与响应格式
    <br/>
    <br/>
    **项目服务器访问域名&根目录:** https://profile.dev.datareachable.net/api/v1/org/
    <br/>
    <br/>
    **Github项目地址:**
      - [User Profile API Server](https://github.com/dataReachable/dr_Back_UserSystemProfile)
  contact:
    name: Backend Team
    email: jiasehng.jing@datareachable.com

servers:
  - url: "https://profile.dev.datareachable.net/api/v1/org/"
    description: Sydney Development Cluster

paths:
  /group/create:
    post:
      tags:
        - 在组织中新建团队
      summary: "创建新的talent groups"
      description: "只有拥有owner or admin权限的用户才能创建新的talent groups, talent groups名应该在该organization中unique！"
      parameters:
        - name: DR-AUTH
          in: header
          required: true
          description: The Json web token (JWT) issued by the backend in the entry page.
          schema:
            type: string
      requestBody:
        required: true
        description: "用户登陆包含四个参数，组织名，用户名，团队状态和团队名称"
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Req_addOrganizationalTalentGroupBody"

      responses:
        "200":
          description: "创建成功"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Res_addOrganizationalTalentGroupSuccess"
        "400":
          description: "由于各种原因导致的创建失败"
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: "#/components/schemas/Res_MissingRequireParameters"
                  - $ref: "#/components/schemas/Res_ResourceAlreadyExist"
        "401":
          description: Unauthorized.
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: "#/components/schemas/Res_AccessDenied_JWTNotFound"
                  - $ref: "#/components/schemas/Res_AccessDenied_JWTValidationFailure"
        "500":
          description: "服务器发生错误时的响应"
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: "#/components/schemas/Res_FailedWithServerError"

  /group/existence:
    post:
      tags:
        - 检查新建的团队名称是否已经存在
      summary: "检测talent groups名字是否在organization中重复"
      description: "检测团队名称是否在组织的团队内中已存在！"

      requestBody:
        required: true
        description: "包含团队名和组织名"
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Req_checkOrganizationalTalentGroupIsExistBody"

      responses:
        "200":
          description: "检测成功"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Res_checkOrganizationalTalentGroupIsExistSuccess"
        "400":
          description: "由于各种原因导致的检测失败"
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: "#/components/schemas/Res_MissingRequireParameters"
                  - $ref: "#/components/schemas/Res_CannotFindOrganizationInfo"
                  - $ref: "#/components/schemas/Res_ResourceAlreadyExist"
        "500":
          description: "服务器发生错误时的响应"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Res_FailedWithServerError"

  /group/update/name:
    put:
      tags:
        - 更新组织中的团队名称
      summary: "用户更新团队名称"
      description: "用户修改当前organization-group-name，只有有owner权限才能修改group！"
      parameters:
        - name: DR-AUTH
          in: header
          required: true
          description: The Json web token (JWT) issued by the backend in the entry page.
          schema:
            type: string

      requestBody:
        required: true
        description: "包含组织名，旧的团队与最新团队名！"
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Req_updategroup_nameBody"

      responses:
        "200":
          description: "更新成功"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Res_updategroup_nameSuccess"
        "400":
          description: "由于各种原因导致的更新组织名称失败"
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: "#/components/schemas/Res_MissingRequireParameters"
                  - $ref: "#/components/schemas/Res_CannotFindOrganizationInfo"
                  - $ref: "#/components/schemas/Res_ResourceAlreadyExist"
        "401":
          description: Unauthorized.
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: "#/components/schemas/Res_AccessDenied_JWTNotFound"
                  - $ref: "#/components/schemas/Res_AccessDenied_JWTValidationFailure"
        "500":
          description: "服务器发生错误时的响应"
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: "#/components/schemas/Res_FailedWithServerError"

  /group/update/status:
    put:
      tags:
        - "更新组织中团队的状态"
      summary: "用户更新团队的状态"
      description: "用户修改当前organization-group-status，只有有owner权限才能修改group！"
      parameters:
        - name: DR-AUTH
          in: header
          required: true
          description: The Json web token (JWT) issued by the backend in the entry page.
          schema:
            type: string

      requestBody:
        required: true
        description: "包含组织名，和最新的团队状态！"
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Req_updategroup_statusBody"

      responses:
        "200":
          description: "更新成功"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Res_updategroup_statusSuccess"
        "400":
          description: "由于各种原因导致的更新组织状态失败"
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: "#/components/schemas/Res_MissingRequireParameters"
                  - $ref: "#/components/schemas/Res_CannotFindOrganizationInfo"
                  - $ref: "#/components/schemas/Res_ResourceAlreadyExist"
        "401":
          description: Unauthorized.
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: "#/components/schemas/Res_AccessDenied_JWTNotFound"
                  - $ref: "#/components/schemas/Res_AccessDenied_JWTValidationFailure"
        "500":
          description: "服务器发生错误时的响应"
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: "#/components/schemas/Res_FailedWithServerError"

  /group/member/delete:
    delete:
      tags:
        - 删除团队中的成员
      summary: "将group成员从group中移除"
      description: "只有有owner or admin权限才能移除成员！"
      parameters:
        - name: DR-AUTH
          in: header
          required: true
          description: The Json web token (JWT) issued by the backend in the entry page.
          schema:
            type: string
      requestBody:
        required: true
        description: "包含用户名，组织名，团队名，以及被删成员邮箱！"
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Req_deleteOrganizationTalentGroupMemberBody"

      responses:
        "200":
          description: "移除成功"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Res_deleteOrganizationTalentGroupMemberSuccess"
        "400":
          description: "由于各种原因导致的移除团队成员失败"
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: "#/components/schemas/Res_MissingRequireParameters"
                  - $ref: "#/components/schemas/Res_CannotFindOrganizationInfo"
        "401":
          description: Unauthorized.
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: "#/components/schemas/Res_AccessDenied_JWTNotFound"
                  - $ref: "#/components/schemas/Res_AccessDenied_JWTValidationFailure"

        "500":
          description: "服务器发生错误时的响应"
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: "#/components/schemas/Res_FailedWithServerError"

  /member/delete:
    delete:
      tags:
        - 删除组织中的成员
      summary: "将组织成员从组织中移除"
      description: "只有有owner or admin权限才能删除组员！"
      parameters:
        - name: DR-AUTH
          in: header
          required: true
          description: The Json web token (JWT) issued by the backend in the entry page.
          schema:
            type: string
      requestBody:
        required: true
        description: "包含用户名，组织名和组织成员邮箱！"
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Req_deleteOrganizationMemberBody"

      responses:
        "200":
          description: "移除成功"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Res_deleteOrganizationMemberSuccess"
        "400":
          description: "由于各种原因导致的移除组织成员失败"
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: "#/components/schemas/Res_MissingRequireParameters"
                  - $ref: "#/components/schemas/Res_CannotFindOrganizationInfo"
        "401":
          description: Unauthorized.
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: "#/components/schemas/Res_AccessDenied_JWTNotFound"
                  - $ref: "#/components/schemas/Res_AccessDenied_JWTValidationFailure"
        "403":
          description: "用户没有权限执行该操作"
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: "#/components/schemas/Res_DeniedPermission"
        "500":
          description: "服务器发生错误时的响应"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Res_FailedWithServerError"

  /info:
    post:
      tags:
        - 获取组织的信息
      summary: "获取组织的信息，当用户点击不同组织以后，可以展示组织中的对应信息"
      description: "根据组织名获取自定义的组织信息！"

      requestBody:
        required: true
        description: "包含用户名和组织名！"
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Req_getOrganizationBody"

      responses:
        "200":
          description: "获取成功"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Res_getOrganizationSuccess"
        "400":
          description: "由于各种原因导致的获取组织信息失败"
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: "#/components/schemas/Res_MissingRequireParameters"
                  - $ref: "#/components/schemas/Res_CannotFindOrganizationInfo"
        "500":
          description: "服务器发生错误时的响应"
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: "#/components/schemas/Res_FailedWithServerError"

  /member/update/role:
    put:
      tags:
        - 更新组织成员的角色
      summary: "修改组织成员的role，用户可以点击组织成员的roles下拉菜单来修改组织成员的role"
      description: "roles: owner/admin/reviewer 只有有owner or admin权限才能修改成员role，同时admin无法修改拥有owner权限成员的权限！"
      parameters:
        - name: DR-AUTH
          in: header
          required: true
          description: The Json web token (JWT) issued by the backend in the entry page.
          schema:
            type: string
      requestBody:
        required: true
        description: "包含用户名，组织名，组织成员邮箱地址以及最新的权限名"
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Req_updateMembersRolesBody"

      responses:
        "200":
          description: "修改成功"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Res_updateMembersRolesSuccess"
        "400":
          description: "由于各种原因导致的修改成员权限失败"
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: "#/components/schemas/Res_MissingRequireParameters"
                  - $ref: "#/components/schemas/Res_CannotFindOrganizationInfo"
        "401":
          description: Unauthorized.
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: "#/components/schemas/Res_AccessDenied_JWTNotFound"
                  - $ref: "#/components/schemas/Res_AccessDenied_JWTValidationFailure"
        "403":
          description: "用户没有权限执行该操作"
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: "#/components/schemas/Res_DeniedPermission"
        "500":
          description: "服务器发生错误时的响应"
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: "#/components/schemas/Res_FailedWithServerError"

  /update/status:
    put:
      tags:
        - 更新组织的状态 [ private ↔ public ]
      summary: "修改组织状态，组织状态有public和private两种！"
      description: "只有有owner权限才能修改status状态！"
      parameters:
        - name: DR-AUTH
          in: header
          required: true
          description: The Json web token (JWT) issued by the backend in the entry page.
          schema:
            type: string
      requestBody:
        required: true
        description: "包含用户名，组织名和修改的组织状态名！"
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Req_updateOrganizationalStatusBody"

      responses:
        "200":
          description: "修改成功"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Res_updateOrganizationalStatusSuccess"
        "400":
          description: "由于各种原因导致的修改组织状态失败"
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: "#/components/schemas/Res_MissingRequireParameters"
                  - $ref: "#/components/schemas/Res_CannotFindOrganizationInfo"
        "401":
          description: Unauthorized.
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: "#/components/schemas/Res_AccessDenied_JWTNotFound"
                  - $ref: "#/components/schemas/Res_AccessDenied_JWTValidationFailure"

        "500":
          description: "服务器发生错误时的响应"
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: "#/components/schemas/Res_FailedWithServerError"

  /create:
    post:
      tags:
        - 新建组织信息
      summary: "用户新建组织信息"
      description: "用户使用组织名称和状态两个参数创建组织，组织其他项均为默认值！"
      parameters:
        - name: DR-AUTH
          in: header
          required: true
          description: The Json web token (JWT) issued by the backend in the entry page.
          schema:
            type: string
      requestBody:
        required: true
        description: "用户登陆包含三个参数，组织状态，名称和用户名"
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Req_userAddOrganizationBody"

      responses:
        "200":
          description: "创建成功"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Res_userAddOrganizationSuccess"
        "400":
          description: "由于各种原因导致的创建失败"
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: "#/components/schemas/Res_MissingRequireParameters"
                  - $ref: "#/components/schemas/Res_ResourceAlreadyExist"
        "401":
          description: Unauthorized.
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: "#/components/schemas/Res_AccessDenied_JWTNotFound"
                  - $ref: "#/components/schemas/Res_AccessDenied_JWTValidationFailure"
        "500":
          description: "服务器发生错误时的响应"
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: "#/components/schemas/Res_FailedWithServerError"


  /member/leave:
    delete:
      tags:
        - 用户退出组织
      summary: "用户退出组织"
      description: "用户根据组织名称和用户名执行退出组织操作！"

      requestBody:
        required: true
        description: "包含用户名和组织名"
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Req_userLeavingOrganizationBody"

      responses:
        "200":
          description: "退出成功"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Res_userDeleteOrganizationSuccess"
        "400":
          description: "由于各种原因导致的退出组织失败"
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: "#/components/schemas/Res_MissingRequireParameters"
                  - $ref: "#/components/schemas/Res_CannotFindOrganizationInfo"
        "403":
          description: "用户没有权限执行该操作"
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: "#/components/schemas/Res_DeniedPermission"
        "500":
          description: "服务器发生错误时的响应"
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: "#/components/schemas/Res_FailedWithServerError"

  /existence:
    post:
      tags:
        - 检查组织是否存在
      summary: "检测organization name是否存在"
      description: "用户在创建organization的时候，需要确保organization的名称是否存在！"

      requestBody:
        required: true
        description: "包含用户名和组织名"
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Req_checkOrganizationExistenceBody"

      responses:
        "200":
          description: "查重成功"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Res_checkOrganizationExistenceSuccess"
        "400":
          description: "由于各种原因导致的查重失败"
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: "#/components/schemas/Res_MissingRequireParameters"
                  - $ref: "#/components/schemas/Res_ResourceAlreadyExist"
        "500":
          description: "服务器发生错误时的响应"
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: "#/components/schemas/Res_FailedWithServerError"

